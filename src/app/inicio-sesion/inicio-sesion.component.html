<ng-container>
    <div id="contTotal">
        <nz-row>
            <nz-col nzXl="8" nzLg="8" nzMd="8" nzSm="24" nzXs="24"></nz-col>
            <nz-col nzXl="8" nzLg="8" nzMd="8" nzSm="24" nzXs="24">
                <nz-card nzTitle="Iniciar Sesion" id="loginCard">
                    <form style="align-items:center; justify-content: center !important;width:30vw;" nz-form
                        class="login-form" [formGroup]="form">
                        <nz-form-item>

                            <input class="loginInput" formControlName="user" type="text" nz-input
                                placeholder="Username" />

                        </nz-form-item>

                        <nz-form-item>
                            <nz-form-control nzErrorTip="Please input your Password!">
                                <nz-input-group nzPrefixIcon="lock">
                                    <input class="loginInput" formControlName="mail" type="text" nz-input
                                        placeholder="Password" />
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-control nzErrorTip="Please input your Password!">
                                <nz-input-group nzPrefixIcon="lock">
                                    <input class="loginInput" formControlName="contraseÃ±a" type="password" nz-input
                                        placeholder="Password" />
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <div nz-row class="login-form-margin">
                            <div nz-col [nzSpan]="12">

                            </div>

                        </div>
                        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
                            (click)="OnLogIn()">Iniciar sesion</button>

                        <div style="text-align: center;">
                            <a>Crea una cuenta</a>
                        </div>
                    </form>
                </nz-card>
            </nz-col>
            <nz-col nzXl="8" nzLg="8" nzMd="8" nzSm="24" nzXs="24"></nz-col>

        </nz-row>
    </div>
</ng-container>
