<nz-table id="TableRents" #nestedTable [nzData]="listOfParentData" [nzPageSize]="10">
    <thead>
        <tr>
            <th></th>
            <th>Direccion</th>
            <th>Inquilino</th>
            <th>Monto</th>
            <th>Pagado</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-data [ngForOf]="nestedTable.data">
            <tr>
                <td [(nzExpand)]="data.expand"></td>
                <td>{{ data.name }}</td>
                <td>{{ data.platform }}</td>
                <td>{{ data.version }}</td>
                <td>{{ data.upgradeNum }}</td>
                <td>{{ data.creator }}</td>
                <td>{{ data.createdAt }}</td>

            </tr>
            <tr [nzExpand]="data.expand">
                <nz-table #innerTable [nzData]="listOfChildrenData" nzSize="middle" [nzShowPagination]="false">
                    <thead>
                        <tr>
                            <th>Coste de propiedad</th>
                            <th>Proyectado</th>
                            <th>Contacto</th>
                            <th>Condicion</th>
                            <th>Observacion</th>
                        </tr>
                    </thead>
    <tbody>
        <tr *ngFor="let data of innerTable.data">
            <td>{{ data.date }}</td>
            <td>{{ data.name }}</td>
            <td>
                <nz-badge [nzStatus]="'success'" [nzText]="'Finished'"></nz-badge>
            </td>
            <td>{{ data.upgradeNum }}</td>
            <td>
                Alquilado
            </td>
        </tr>
    </tbody>
</nz-table>
</tr>
</ng-template>
</tbody>
</nz-table>
